name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
            bun_target: bun-darwin-arm64
          - os: macos-13
            target: darwin-x64
            bun_target: bun-darwin-x64
          - os: ubuntu-latest
            target: linux-x64
            bun_target: bun-linux-x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
            bun_target: bun-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Build standalone binary
        run: |
          bun build src/cli.ts --compile --outfile skilldoc --target ${{ matrix.bun_target }}
          tar -czf skilldoc-${{ matrix.target }}.tar.gz skilldoc

      - uses: actions/upload-artifact@v4
        with:
          name: skilldoc-${{ matrix.target }}
          path: skilldoc-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.tar.gz'
          generate_release_notes: true

  npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: bun run build

      - run: npm publish --provenance --access public

  homebrew:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Download release tarballs and compute SHAs
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          BASE="https://github.com/tychohq/skilldoc/releases/download/${GITHUB_REF_NAME}"
          for target in darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            curl -sL "${BASE}/skilldoc-${target}.tar.gz" -o "skilldoc-${target}.tar.gz"
          done
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"
          echo "SHA_DARWIN_ARM64=$(sha256sum skilldoc-darwin-arm64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_ENV"
          echo "SHA_DARWIN_X64=$(sha256sum skilldoc-darwin-x64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_ENV"
          echo "SHA_LINUX_X64=$(sha256sum skilldoc-linux-x64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_ENV"
          echo "SHA_LINUX_ARM64=$(sha256sum skilldoc-linux-arm64.tar.gz | cut -d' ' -f1)" >> "$GITHUB_ENV"

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/tychohq/homebrew-tap.git tap
          cat > tap/Formula/skilldoc.rb << 'FORMULA'
          class Skilldoc < Formula
            desc "Generate agent-optimized skill docs from CLI --help output"
            homepage "https://github.com/tychohq/skilldoc"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/tychohq/skilldoc/releases/download/vVERSION_PLACEHOLDER/skilldoc-darwin-arm64.tar.gz"
                sha256 "SHA_DARWIN_ARM64_PLACEHOLDER"
              else
                url "https://github.com/tychohq/skilldoc/releases/download/vVERSION_PLACEHOLDER/skilldoc-darwin-x64.tar.gz"
                sha256 "SHA_DARWIN_X64_PLACEHOLDER"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/tychohq/skilldoc/releases/download/vVERSION_PLACEHOLDER/skilldoc-linux-arm64.tar.gz"
                sha256 "SHA_LINUX_ARM64_PLACEHOLDER"
              else
                url "https://github.com/tychohq/skilldoc/releases/download/vVERSION_PLACEHOLDER/skilldoc-linux-x64.tar.gz"
                sha256 "SHA_LINUX_X64_PLACEHOLDER"
              end
            end

            def install
              bin.install "skilldoc"
            end

            test do
              assert_match "skilldoc", shell_output("#{bin}/skilldoc --help")
            end
          end
          FORMULA

          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" tap/Formula/skilldoc.rb
          sed -i "s/SHA_DARWIN_ARM64_PLACEHOLDER/${SHA_DARWIN_ARM64}/g" tap/Formula/skilldoc.rb
          sed -i "s/SHA_DARWIN_X64_PLACEHOLDER/${SHA_DARWIN_X64}/g" tap/Formula/skilldoc.rb
          sed -i "s/SHA_LINUX_X64_PLACEHOLDER/${SHA_LINUX_X64}/g" tap/Formula/skilldoc.rb
          sed -i "s/SHA_LINUX_ARM64_PLACEHOLDER/${SHA_LINUX_ARM64}/g" tap/Formula/skilldoc.rb

          # Fix indentation (heredoc adds leading spaces)
          sed -i 's/^          //' tap/Formula/skilldoc.rb

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/skilldoc.rb
          git commit -m "Update skilldoc to ${VERSION}"
          git push
