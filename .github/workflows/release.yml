name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
            bun_target: bun-darwin-arm64
          - os: macos-13
            target: darwin-x64
            bun_target: bun-darwin-x64
          - os: ubuntu-latest
            target: linux-x64
            bun_target: bun-linux-x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
            bun_target: bun-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Build standalone binary
        run: |
          bun build src/cli.ts --compile --outfile agent-tool-docs --target ${{ matrix.bun_target }}
          tar -czf agent-tool-docs-${{ matrix.target }}.tar.gz agent-tool-docs

      - uses: actions/upload-artifact@v4
        with:
          name: agent-tool-docs-${{ matrix.target }}
          path: agent-tool-docs-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.tar.gz'
          generate_release_notes: true

  npm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - run: bun run build

      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
